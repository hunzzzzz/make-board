<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1200px; /* 게시글 목록 컨테이너 너비를 1200px로 유지 */
        overflow-x: auto; /* 내용이 max-width를 넘어가면 가로 스크롤 생성 */
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap; /* 반응형을 위해 줄바꿈 허용 */
        gap: 15px; /* 요소들 간의 간격 */
      }

      .search-form {
        display: flex;
        gap: 8px;
        flex-grow: 1; /* 검색 폼이 공간을 차지하도록 */
      }

      .search-form input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .search-form button,
      .action-button {
        padding: 10px 15px;
        background-color: #4f46e5;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-form button:hover,
      .action-button:hover {
        background-color: #4338ca;
      }

      .sort-select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #fff;
        cursor: pointer;
        box-sizing: border-box;
      }

      .post-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .post-table th,
      .post-table td {
        border: 1px solid #e0e0e0;
        padding: 12px 15px;
        text-align: left;
      }

      .post-table th:nth-child(1),
      .post-table th:nth-child(3),
      .post-table th:nth-child(6) {
        text-align: center;
      }
      .post-table td:nth-child(1),
      .post-table td:nth-child(3),
      .post-table td:nth-child(6) {
        text-align: center;
      }

      .post-table th {
        background-color: #f8f8f8;
        font-weight: bold;
        color: #555;
        white-space: nowrap;
      }

      .post-table td:nth-child(2) {
        white-space: normal;
        word-break: break-word;
      }

      .post-table tr:nth-child(even) {
        background-color: #fcfcfc;
      }

      .post-table tr:hover {
        background-color: #f0f0f0;
      }

      .post-table td a.post-title-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        cursor: pointer;
      }

      .post-table td a.post-title-link:hover {
        color: #1d4ed8;
        text-decoration: none;
      }

      .post-table .deleted-post-title {
        text-decoration: line-through;
        color: #999;
        cursor: default;
      }

      .post-table .view-count,
      .post-table .like-count {
        text-align: center;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        gap: 10px;
        flex-wrap: wrap;
      }

      .pagination a,
      .pagination span {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        text-decoration: none;
        color: #555;
        background-color: #fff;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .pagination a:hover {
        background-color: #e0e0e0;
        border-color: #ccc;
        color: #333;
      }

      .pagination .current-page {
        background-color: #4f46e5;
        color: white;
        border-color: #4f46e5;
        font-weight: bold;
        cursor: default;
      }

      .pagination .disabled {
        background-color: #f0f0f0;
        color: #aaa;
        cursor: not-allowed;
      }
    </style>
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/navbar.css" />
  </head>
  <body>
    <div id="app" class="container">
      <navbar-component></navbar-component>
      <h1>게시글 목록</h1>

      <div class="header-actions">
        <div class="search-form">
          <input
            type="text"
            id="keyword"
            placeholder="제목 검색"
            v-model="keyword"
            @keyup.enter="fetchPosts(1)"
          />
          <button type="button" @click="fetchPosts(1)">검색</button>
        </div>

        <select
          id="sortSelect"
          class="sort-select"
          v-model="sort"
          @change="fetchPosts(1)"
        >
          <option value="LATEST">최신순</option>
          <option value="OLDEST">오래된순</option>
          <option value="MOST_VIEWED">조회수순</option>
          <option value="MOST_LIKED">추천순</option>
        </select>

        <a href="#" class="action-button" @click.prevent="redirectToWrite"
          >새 글 작성</a
        >
      </div>

      <table class="post-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th class="view-count">조회수</th>
            <th class="like-count">추천수</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody>
          <template v-if="posts && posts.length > 0">
            <tr v-for="post in posts" :key="post.postId">
              <td>{{ post.postId }}</td>
              <td>
                <template v-if="post.status === 'DELETED'">
                  <span class="deleted-post-title"> {{ post.title }} </span>
                </template>
                <template v-else>
                  <a
                    href="#"
                    class="post-title-link"
                    @click.prevent="goToPostDetail(post.postId)"
                    >{{ post.title }}</a
                  >
                </template>
              </td>
              <td>{{ post.author }}</td>
              <td class="view-count">{{ post.viewCount }}</td>
              <td class="like-count">{{ post.likeCount }}</td>
              <td>{{ post.formattedCreatedAt }}</td>
            </tr>
          </template>
          <template v-else>
            <tr>
              <td colspan="6" style="text-align: center; padding: 30px">
                게시글이 없습니다.
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="pagination" v-if="pageInfo">
        <span v-if="pageInfo.currentPage <= 1" class="disabled">이전</span>
        <a v-else href="#" @click.prevent="fetchPosts(pageInfo.currentPage - 1)"
          >이전</a
        >

        <template v-for="pageNumber in getPageNumbers()">
          <span v-if="pageNumber === pageInfo.currentPage" class="current-page"
            >{{ pageNumber }}</span
          >
          <a v-else href="#" @click.prevent="fetchPosts(pageNumber)"
            >{{ pageNumber }}</a
          >
        </template>

        <span
          v-if="pageInfo.currentPage >= pageInfo.totalPages"
          class="disabled"
          >다음</span
        >
        <a v-else href="#" @click.prevent="fetchPosts(pageInfo.currentPage + 1)"
          >다음</a
        >
      </div>
    </div>

    <script type="module">
      import Navbar from "./components/Navbar.js";

      const { createApp, ref, onMounted, computed } = Vue;

      createApp({
        components: {
          "navbar-component": Navbar,
        },

        setup() {
          // ***** [ 변수 세팅 ] *****
          const posts = ref([]);
          const pageInfo = ref(null);
          const currentPage = ref(1);
          const keyword = ref("");
          const sort = ref("LATEST");

          // ***** [ 게시글 목록 불러오기 ] *****
          const fetchPosts = async (page = 1) => {
            currentPage.value = page;

            // API 호출 (/api/posts)
            try {
              // 쿼리 파라미터 정의
              const params = new URLSearchParams({
                page: currentPage.value,
                sort: sort.value,
              });
              if (keyword.value) {
                params.append("keyword", keyword.value);
              }

              const response = await fetch(`/api/posts?${params.toString()}`);
              const data = await response.json();

              // 게시글 및 페이지 정보 세팅
              posts.value = data.posts;
              pageInfo.value = data.pageInfo;
            } catch (error) {
              console.error("에러 발생:", error);

              posts.value = [];
              pageInfo.value = null;
            }
          };

          // ***** [ 마운트 시 게시글 목록 조회 ] *****
          onMounted(() => {
            // URL에서 초기 검색 조건 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const initialPage = parseInt(urlParams.get("page")) || 1;
            const initialKeyword = urlParams.get("keyword") || "";
            const initialSort = urlParams.get("sort") || "LATEST";

            // 초기 검색 조건 세팅
            currentPage.value = initialPage;
            keyword.value = initialKeyword;
            sort.value = initialSort;

            // 함수 호출
            fetchPosts(currentPage.value);
          });

          // ***** [ 페이지 번호 배열 생성 ] *****
          const getPageNumbers = () => {
            if (!pageInfo.value) return [];
            const numbers = [];

            // 페이지 번호 목록 생성
            for (
              let i = pageInfo.value.startPage;
              i <= pageInfo.value.lastPage;
              i++
            ) {
              // 전체 페이지 개수를 넘지 않도록 설정
              if (i <= pageInfo.value.totalPages) {
                numbers.push(i);
              }
            }
            return numbers;
          };

          // ***** [ 게시글 조회를 클릭한 경우 ] *****
          const goToPostDetail = (postId) => {
            const accessToken = localStorage.getItem("accessToken");

            if (accessToken) {
              window.location.href = `/posts/${postId}`;
            } else {
              alert("게시글을 조회하려면 로그인해야 합니다.");

              window.location.href = "/login";
            }
          };

          // ***** [ 새 글 작성 버튼 클릭 시 인증 확인 ] *****
          const redirectToWrite = () => {
            const accessToken = localStorage.getItem("accessToken");

            if (accessToken) {
              window.location.href = "/posts/add";
            } else {
              alert("새로운 게시글을 작성하려면 로그인해야 합니다.");

              window.location.href = "/login";
            }
          };

          return {
            posts,
            pageInfo,
            keyword,
            sort,
            fetchPosts,
            getPageNumbers,
            goToPostDetail,
            redirectToWrite, // 새로 추가된 메서드 노출
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
